<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<style>
  body {
    background: #ffd6e8;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    margin-top: 80px;
    color: #c2185b;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
  }

  #no {
    background: #f44336;
    color: white;
    border: none;
    margin-top: 30px;
  }

  #yes {
    background: #4CAF50;
    color: white;
    border: none;
    position: absolute;
    transition: 0.4s;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ğŸ’˜</h1>

<button id="no">NO ğŸ˜Œ</button>
<button id="yes">YES ğŸ˜</button>

<script>
  const yesBtn = document.getElementById("yes");

  function moveYes() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
  }

  yesBtn.addEventListener("mouseover", moveYes);
  yesBtn.addEventListener("click", () => {
    window.location.href = "offer.html";
  });

  moveYes();
</script>

</body>
</html>
